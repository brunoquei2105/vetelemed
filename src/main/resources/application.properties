spring.application.name=@project.name@
spring.application.version=@project.version@
spring.application.description=@project.description@


server.error.includes-stacktrace=ALWAYS
vetelemed.request.mapping=/api/v1.0

#database test
spring.datasource.url=jdbc:h2:mem:vet_db
spring.datasource.username=sa
spring.datasource.password=pwd
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.sql.init.mode=always

#logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.spriingframework.security=TRACE

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

#https
server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=12345678@!
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=vetelmed
